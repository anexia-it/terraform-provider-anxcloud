name: Tests

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  pull_request_target:
    types:
    - opened
    - synchronize
    - reopened

jobs:
  test-unit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: run unit tests
      run: make test
  test-integration:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        repository: ${{ steps.head_repo_name.outputs.repo }}
        fetch-depth: 0
    - name: run integration tests
      env:
        ANEXIA_TOKEN: ${{ secrets.ANEXIA_TOKEN }}
      run: make testacc
